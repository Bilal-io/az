<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Since</title>
    <style>
      :root {
        --bg-color: #fff0f6;
        /* Very light pink background */
        --card-bg: #ffffff;
        --text-primary: #9c36b5;
        /* Deep pink/purple for headings */
        --text-secondary: #d63384;
        /* Hot pink for numbers */
        --border-color: #fcc2d7;
        --shadow: 0 4px 15px rgba(236, 64, 122, 0.15);
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        background-color: var(--bg-color);
        color: #555;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
        max-width: 1000px;
        width: 100%;
      }

      .card {
        background: var(--card-bg);
        border: 2px solid var(--border-color);
        border-radius: 20px;
        padding: 5%;
        width: 300px;
        box-shadow: var(--shadow);
        text-align: center;
        transition: transform 0.2s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      h1 {
        color: var(--text-primary);
        font-size: 2.5rem;
        margin: 0 0 10px 0;
      }

      .date-subtitle {
        font-size: 0.9rem;
        color: #888;
        margin-bottom: 25px;
        font-style: italic;
      }

      .stat-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
        text-align: left;
      }

      .stat-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px dashed var(--border-color);
        padding-bottom: 5px;
      }

      .stat-label {
        font-weight: 600;
        color: #777;
      }

      .stat-value {
        font-weight: 700;
        color: var(--text-secondary);
        font-size: 1.2rem;
      }

      @media (max-width: 600px) {
        .container {
          flex-direction: column;
          align-items: center;
        }

        .card {
          width: 90%;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h1>Z</h1>
        <div class="stat-grid" id="stats-z"></div>
      </div>

      <div class="card">
        <h1>A</h1>
        <div class="stat-grid" id="stats-a"></div>
      </div>
    </div>

    <script>
      // Configuration
      const nodes = [
        {
          id: "stats-z",
          date: new Date("2024-08-05T05:14:00"),
        },
        {
          id: "stats-a",
          date: new Date("2025-10-29T12:26:00"),
        },
      ];

      function updateTimers() {
        const now = new Date();

        nodes.forEach((node) => {
          const diff = now - node.date;
          const container = document.getElementById(node.id);

          // If date is in the future
          if (diff < 0) {
            container.innerHTML =
              "<div style='text-align:center; color:#888;'>Coming soon!</div>";
            return;
          }

          // Math for total durations
          const totalSeconds = Math.floor(diff / 1000);
          const totalMinutes = Math.floor(totalSeconds / 60);
          const totalHours = Math.floor(totalMinutes / 60);
          const totalDays = Math.floor(totalHours / 24);
          const totalWeeks = Math.floor(totalDays / 7);

          // Approximate Months and Years based on average days (simple display)
          // OR accurate calendar calculation. Let's do accurate calendar diff for "Age"
          // and totals for the others.

          let years = now.getFullYear() - node.date.getFullYear();
          let months = now.getMonth() - node.date.getMonth();
          let days = now.getDate() - node.date.getDate();
          let hours = now.getHours() - node.date.getHours();
          let minutes = now.getMinutes() - node.date.getMinutes();

          // Adjust for negative values
          if (minutes < 0) {
            hours--;
            minutes += 60;
          }
          if (hours < 0) {
            days--;
            hours += 24;
          }
          if (days < 0) {
            months--;
            // Get days in previous month
            const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
            days += prevMonth.getDate();
          }
          if (months < 0) {
            years--;
            months += 12;
          }

          // Helper to generate HTML row
          const row = (label, value) => `
                  <div class="stat-row">
                    <span class="stat-label">${label}</span>
                    <span class="stat-value">${value.toLocaleString()}</span>
                  </div>
                `;

          // Logic: "Weeks" is usually not part of a standard Y/M/D breakdown.
          // We will show the standard age (Y/M/D) and then Total Weeks and Total Hours underneath.
          let html = "";

          // Age Breakdown
          html += row("Years", years);
          html += row("Months", months);
          // Calculate weeks within the remaining days for display variance,
          // or just show pure days. Let's show the breakdown days.
          html += row("Days", days);
          html += row("Hours", hours);
          html += row("Minutes", minutes);

          // Totals Section (Extra info requested)
          html += `<div style="margin-top:15px; border-top: 2px solid #eee; padding-top:10px; font-size:0.8em; color:#aaa; text-align:center; width:100%;">TOTALS</div>`;

          html += row("Total Weeks", totalWeeks);
          html += row("Total Days", totalDays);
          html += row("Total Hours", totalHours);
          html += row("Total Minutes", totalMinutes); // Added this line

          container.innerHTML = html;
        });
      }

      // Run immediately and then every second
      updateTimers();
      setInterval(updateTimers, 1000);
    </script>
  </body>
</html>
